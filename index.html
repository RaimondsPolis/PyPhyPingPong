var rotationSpeed = 0; // Rotation speed (radians per frame)
var horizontalSpeed = 0; // Horizontal speed of the platform

        ctx.beginPath();

function acceleration(){
    console.log("ir!")
    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
    yBall = yBall0+speed
    speed+=speedChange;

    x += horizontalSpeed; // Increment platform position by horizontal speed

    // Draw rotated platform
    ctx.save(); // Save current state
    ctx.translate(x, y); // Translate to the center of platform
    rotationAngle += rotationSpeed; // Increment rotation angle
    ctx.rotate(rotationAngle); // Apply rotation
    ctx.fillStyle = "white";
    ctx.fillRect(-platform_width/2, -platfrom_height/2, platform_width, platfrom_height); // Draw centered at origin
    ctx.restore(); // Restore to previous state


    if (yBall > start_y) {
        speed-=speedChange;
        speed = -1*speed; //bounces back
    }


};

    function MovePlatform(action){

            // if (action.keyCode == 39) {x += 10;}   // right
            // if (action.keyCode == 37) {x -= 10;} //left

            if (action.keyCode == 39) {
                horizontalSpeed = 2; // Move right
            }
            if (action.keyCode == 37) {
                horizontalSpeed = -2; // Move left
            }

            if (action.keyCode == 40) {
                rotationSpeed = Math.PI / 360; // Rotate clockwise (1 degree per frame)
            }
            if (action.keyCode == 38) {
                rotationSpeed = -Math.PI / 360; // Rotate counter-clockwise (1 degree per frame)
            }


    }
    function StopRotation(action) {
        if (action.keyCode == 39 || action.keyCode == 37) {
        horizontalSpeed = 0; // Stop horizontal movement
    }
        if (action.keyCode == 38 || action.keyCode == 40) {
            rotationSpeed = 0; // Stop rotation
        }
    }
    window.addEventListener("keydown", MovePlatform);
    window.addEventListener("keyup", StopRotation);
